<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phonebook - Add Contact</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-5" style="min-width: 350px;">
    <h2 class="mb-4 text-center text-primary">Add New Contact</h2>
    
    <form onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameInput" required />
      </div>

      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <button class="btn btn-secondary w-100 mt-3" onclick="window.location.href='/index.html'">
      Go Back
    </button>
  </div>

  <!-- Bootstrap JS (Optional for dropdowns/modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      // You can process the form data here if needed
      alert("Contact submitted!");
      window.location.href = "/index.html"; // Go back to home
    }
  </script>
</body>
</html>
