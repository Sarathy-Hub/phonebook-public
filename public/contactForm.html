<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phonebook - Add Contact</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-5" style="min-width: 500px;">
    <h2 class="mb-4 text-center text-primary">Add New Contact</h2>
    
    <form id = "contactForm">
      <div class="mb-3 row align-items-center">
        <label for="name" class="col-sm-3 col-form-label fw-semibold">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name" required />
        </div>
      </div>

      <div class="mb-4 row align-items-center">
        <label for="email" class="col-sm-3 col-form-label fw-semibold">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <button class="btn btn-secondary w-100 mt-3" onclick="window.location.href='/index.html'">
      Go Back
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src = "contactSubmission.js"></script>
</body>
</html>
